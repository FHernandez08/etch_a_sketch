<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title for the project on the page -->
    <div class="project-name">
        <h1>Etch-A-Sketch</h1>
    </div>

    <!-- Container for the grid -->
    <div class="grid"></div>

    <!-- Container for the buttons -->
    <div class="buttons">
        <label for="resolutionLabel" class="resolutionLabel">8x8</label> <br>
        <input type="range" id="resolutionInput" title="resolutionInput" min="2" max="16" value="8"> <br>

        <button class="default">Default</button>
        <button class="color">Color</button>
        <button class="reset">Reset</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
